<app-menu-items></app-menu-items>
<div>
    <div class="font-weight-bold text-center"><b>Order List</b></div>
    <br/>
    <div class="table-responsive text-center">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Order Date</th>
                    <th scope="col">Description</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of orders | async; index as idx">
                    <th scope="row">{{idx + 1}}</th>
                    <td>{{order.OrderDate | date: 'MM/dd/yyyy' }}</td>
                    <td>{{order.Description}}</td>
                    <td>{{order.Amount | number: '1.2-2' }}</td>
                    <td>{{order.Quantity}}</td>
                    <td>{{order.Total | number: '1.2-2'}}</td>
                    <td>
                        <button type="button" class="btn btn-outline-primary">Edit</button>&nbsp;
                        <button type="button" class="btn btn-outline-primary">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
